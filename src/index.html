<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="index.js" type="module"></script>
    <script src="cipher.js" type="module"></script>
    
   <section id="contenedor-cipher" class="content">
    <header>
      <h1>Cipher Cesar</h1>
      <h2>Codifica y Decodifica tus mensajes secretos</h2>
    </header>

<!--Elección para Codificar o Decodificar-->
    
    <div id="Codi-Deco" class="links">
      <a href="#" id="linkCodi" >Codificar</a>
      <a href="#" id="linkDeco" >Decodificar</a>
    </div>

<!--Para ingresar mensaje a codificar o decodificar-->

    <div>
      <p>Ingresa tu mensaje:</p>
      <textarea type="text" id="boxMens" placeholder="Ingresa tu mensaje..." ></textarea>
    </div>
  <br>

  <!--Ingresar el desplazamiento -->

    <div>
      <label id="numDesplazo"> Ingresa N° que deseas desplazar    </label>
      <input type="number" id="numOffset">
    </div>
  <br>
  <button id="btnCodi">Codificar</button>
  <br><br>

  <!--Mostrar texto codificado o decoficado-->

    <div id="divmenCodificado">
      <textarea id="boxMenCodi"></textarea>
    </div>
  <br>
    <button id="refrescar" onclick="location.reload();">Refrescar</button>

    </section>
    <div class="bg"></div>

    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    </div>
  </body>
</html>
